plugins {
    id 'java'
}

version = '1.0.0'
sourceCompatibility = 11
group = "com.dmilusheva"


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j', version: '2.17.1'
}

jar {
    archiveName 'zip-splitter.jar'
    doFirst {
        manifest {
            attributes "Implementation-Title": "Zip Splitter",
                    "Main-Class": "com.dmilusheva.zip.splitter.ZipSplitterLauncher"
        }
    }
}
